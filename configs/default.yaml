testname: Internship Experiment
testId: exp
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php

pages:
  - type: generic
    id: all
    name: All listening tests
    content: <p>This is a perceptive experience in the context of an ATIAM master degree internship at Pixtunes, with IRCAM. You will listen to a set of audio samples of violin (10 first pages) and then flute samples (10 last pages). This test lasts about 10min, at each step there are four 5s samples to listen to, then you should score them according to how realistic they sound.Have a good listening! </p>

  - type: likert_multi_stimulus
    id: lms0
    name: Score
    content: Rate the samples !
    randomize: true
    mustPlayback: ended
    showConditionNames: false
    stimuli:
      C1: configs/resources/audio/baseline-results-violin-test0-pred.wav
      C2: configs/resources/audio/lstm-results-violin-test0-pred.wav
      C3: configs/resources/audio/unet-results-violin-test0-pred.wav
      C4: configs/resources/audio/diffusion-results-violin-test0-pred.wav

    response:
      - value: bad
        label: Bad
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
      - value: poor
        label: Poor
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
      - value: fair
        label: Fair
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
      - value: good
        label: Good
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png
      - value: excellent
        label: Excellent
        img: configs/resources/images/star_off.png
        imgSelected: configs/resources/images/star_on.png
        imgHigherResponseSelected: configs/resources/images/star_on.png

