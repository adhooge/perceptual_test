testname: Internship Experiment
testId: exp
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php

pages:
  - type: generic
    id: all
    name: All listening tests
    content: <p>This is a perceptive experience in the context of an ATIAM master degree internship at SonyCSL, with IRCAM. You will hear a reference sound of an electric guitar note processed with an audio effect. You then have to rate the reconstruction of the audio effect proposed in the other sounds. 
              Please note that the guitar note in itself is not reconstructed and that only the reproduction of the effect is evaluated here. For example, if the reference sound has distortion but the reproduction is completely dry (no effect can be heard), then the rating should be 0.</p>

  - type: volume
    id: vol
    name: Volume settings
    content: Please adjust the volume!
    stimulus: configs/resources/audio/references/delay_ref_1.wav
    defaultVolume: 0.5

  - type: mushra
    id: trial0
    name: Mono Trial
    content: Rate the audio effect reconstruction (Delay).
    showWaveform: false
    enableLooping: false
    reference: configs/resources/audio/references/delay_ref_1.wav
    createAnchor35: false
    createAnchor70: false
    stimuli:
      C1: configs/resources/audio/param-feat_no_finetuning/delay_rec_1.wav
      C2: configs/resources/audio/param_no_finetuning/delay_rec_1.wav
      C3: configs/resources/audio/mlp/163feat-no_conditioning-5_hidden/delay_rec_1.wav
